---
- name: Deploy Docker container on EC2 instance
  hosts: my_ec2_instance
  become: true
  gather_facts: true

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install dependencies for Docker installation
      package:
        name:
          - curl
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Download Docker installation script
      get_url:
        url: https://get.docker.com/
        dest: /tmp/install-docker.sh
        mode: 0755

    - name: Run Docker installation script
      command: /tmp/install-docker.sh
      args:
        creates: /usr/bin/docker
        warn: false

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Pull Docker image
      docker_image:
        name: mkurmanalieva/myapp:latest
        source: pull

    - name: Run Docker container
      docker_container:
        name: myconteiner4
        image: mkurmanalieva/myapp:latest
        ports:
          - "8080:8080"
        state: started
