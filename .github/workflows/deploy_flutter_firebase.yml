name: Build & Upload to Firebase App Distribution

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "11"

      - name: Decode google-services.json and Create Directory
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p android/app
          echo "$GOOGLE_SERVICES_JSON" > android/app/google-services.json

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.13.4
          channel: 'stable'

      - name: Install Dependencies
        working-directory: web_ui_flutter
        run: flutter pub get

      - name: Build APK
        working-directory: web_ui_flutter
        run: flutter build apk --release

      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v1
        with:
          name: release-apk
          path: web_ui_flutter/build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          file: web_ui_flutter/build/app/outputs/flutter-apk/app-release.apk
