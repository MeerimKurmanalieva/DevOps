---
- name: Install Docker on Target Host
  hosts: my_ec2_instance
  become: true

  tasks:
    - name: Ensure Docker is installed (APT)
      apt:
        name: docker.io
        state: present
      when: ansible_pkg_mgr == "apt"

    - name: Ensure Docker is installed (YUM)
      yum:
        name: docker
        state: present
      when: ansible_pkg_mgr == "yum"

    - name: Start Docker service
      become: yes
      service:
        name: docker
        state: started
        enabled: yes

    - name: Log in to Docker Hub
      docker_login:
        username: "{{ secrets.DOCKERHUB_USERNAME }}"
        password: "{{ secrets.DOCKERHUB_TOKEN }}"
        registry_url: https://index.docker.io/v1/
      when: secrets.DOCKERHUB_USERNAME is defined and secrets.DOCKERHUB_TOKEN is defined

    - name: Pull Docker image
      docker_image:
        name: "mkurmanalieva/my-web-app:latest"
        source: pull

    - name: Run Docker container
      docker_container:
        name: mycontainer
        image: "mkurmanalieva/my-web-app:latest"
        ports:
          - "8080:8080"
        volumes:
          - /home/Web:/usr/local/apache2/htdocs/
        restart_policy: always
        state: started
      register: status

    - name: Check container status
      debug:
        var: status
