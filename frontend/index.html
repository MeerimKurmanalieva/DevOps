<!DOCTYPE html>
<html>
<head>
    <title>API Client</title>
</head>
<body>
<h1>API Client</h1>
<form onsubmit="event.preventDefault(); sendRequest()">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    <br>
    <button type="submit">Submit</button>
</form>
<br>
<label for="server-response">Server Response:</label>
<div id="server-response"></div>

<!-- Create EC2 Instance Button -->
<button onclick="createEC2Instance()">Create EC2 Instance</button>

<!-- Delete EC2 Instance Button -->
<button onclick="deleteEC2Instance()">Delete EC2 Instance</button>

<script>
    function sendRequest() {
        var name = document.getElementById("name").value;
        var response = "Hello " + name + "!";
        document.getElementById("server-response").textContent = response;
    }

    function createEC2Instance() {
        // Send a request to create an EC2 instance to your Go server
        fetch('/api/ec2/create', {
            method: 'POST',
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to create EC2 instance');
                }
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });
    }

    function deleteEC2Instance() {
        // Send a request to delete the EC2 instance to your Go server
        fetch('/api/ec2/terminate', {
            method: 'POST',
        })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Failed to delete EC2 instance');
                }
            })
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });
    }
</script>
</body>
</html>
