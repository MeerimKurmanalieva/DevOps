name: Build and Deploy to Firebase

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2 # Use an appropriate Flutter action
        with:
          flutter-version: 3.13.4
          channel: 'stable'

      - name: Install Dependencies and Build APK
        working-directory: /Users/meerimkurmanalieva/Desktop/DevOps/web_ui_flutter
        run: |
          flutter pub get
          flutter build apk --release

      - name: Deploy to Firebase
        run: |
          firebase login:ci --no-localhost
          firebase appdistribution:distribute /Users/meerimkurmanalieva/Desktop/DevOps/web_ui_flutter/build/app/outputs/flutter-apk/app-release.apk \
            --app ${{ secrets.FIREBASE_APP_ID }} \
            --token ${{ secrets.FIREBASE_TOKEN }} \
            --groups testers
