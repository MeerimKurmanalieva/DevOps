---
- name: Deploy Docker container
  hosts: my_ec2_instance
  become: true

  tasks:
    - name: Install Docker dependencies
      package:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2

    - name: Add Docker repository
      yum_repository:
        name: docker-ce-stable
        description: Docker CE Stable - $basearch
        baseurl: https://download.docker.com/linux/centos/7/$basearch/stable
        gpgcheck: yes
        gpgkey: https://download.docker.com/linux/centos/gpg
        enabled: yes

    - name: Install Docker
      package:
        name: docker-ce
        state: present

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Pull Docker image
      command: docker pull mkurmanalieva/myapp:latest

    - name: Stop and remove existing container
      command: docker stop mycontainer
      ignore_errors: true

    - name: Remove existing container
      command: docker rm mycontainer
      ignore_errors: true

    - name: Run Docker container
      command: docker run -d -p 8080:8080 --name mycontainer mkurmanalieva/myapp:latest
