---
- name: Deploy Docker container
  hosts: my_ec2_instance
  become: true

  tasks:
    - name: Stop Docker containers
      shell: docker stop $(docker ps -a -q)
      become: true
      ignore_errors: true

    - name: Remove Docker containers
      shell: docker rm $(docker ps -a -q)
      become: true
      ignore_errors: true

    - name: Update all packages
      yum:
        name: '*'
        state: latest

    - name: Ensure a list of packages are installed
      yum:
        name: "{{ packages }}"
        state: latest
        update_cache: yes
      vars:
        packages:
          - python3-pip
          - yum-utils
          - device-mapper-persistent-data
          - lvm2

    - name: Add Docker repository
      yum_repository:
        name: docker-ce-stable
        description: Docker CE Stable - $basearch
        baseurl: https://download.docker.com/linux/centos/7/$basearch/stable
        gpgcheck: yes
        gpgkey: https://download.docker.com/linux/centos/gpg
        enabled: yes

    - name: Install Docker packages
      package:
        name: docker-ce
        state: latest

    - name: Enable Docker service at startup
      service:
        name: docker
        state: started
        enabled: yes

    - name: Upgrade pip
      shell: "python3 -m pip install pip --upgrade"

    - name: Ensure Python pip packages are installed
      pip:
        name: "{{ packages }}"
        executable: /usr/bin/pip3
      vars:
        packages:
          - boto
          - boto3
          - docker-compose

    - name: Add user to the docker group
      user:
        name: centos
        groups: docker
        append: yes

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull Docker Image
      command: docker pull mkurmanalieva/myapp:latest

    - name: Run Docker container
      command: docker run -d -p 8080:8080 mkurmanalieva/myapp:latest
